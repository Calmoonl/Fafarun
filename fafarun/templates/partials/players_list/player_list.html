{% for player in player_list %}

    <div
        hx-post="/fafarun/player_infos/{{player.puuid}}"
        hx-trigger="click"
        hx-target="#player_infos"
        hx-swap="innerHTML"
        >
        <p>{{ player.gameName }}#{{ player.gameTag }}</p>
        <p>Team : {{player.team}}</p>
        <p>Lane : {{player.lane}}</p>
    </div>

{% empty %}
    <p>Aucun joueur</p>
{% endfor %}
