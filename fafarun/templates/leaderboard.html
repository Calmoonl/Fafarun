{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/leaderboard.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
    </head>

    <div id="toast-root" class="toast-root"></div>

    <body>
        <header>
            <nav>
                <div hx-get="{% url 'players_list' %}">
                    Ajout de joueurs
                </div>
                <div hx-get="{% url 'players_list' %}">
                    Team
                </div>
                <div hx-get="{% url 'players_list' %}">
                    Oui
                </div>
            </nav>
        </header>
        
        <main>
            <h1>Leaderboard Fafarun</h1>

            <h2>Nombre de joueurs affich√©s {{player_list|length }}</h2>

            <label for="team">Team :</label>
            <select
                id="team"
                name="team"
                hx-get="/fafarun/filter/"
                hx-trigger="change"
                hx-target="#leaderboard"
                hx-swap="innerHTML"
                >
                <option value="">Toutes</option>
                <option value="RAYANE">Rayane</option>
                <option value="ERWAN">Erwan</option>
                <option value="NEFF">Neff</option>
                <option value="ZIZOU">Zizou</option>
            </select>

            <section id="leaderboard">
                        
               {% include "partials/leaderboard/leaderboard_content.html" %}

            </section>
        </main>
    </body>

    <script src="{% static 'js/toast.js' %}" defer></script>

</html>
